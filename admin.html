<body>
  <h1>Painel do Administrador</h1>

  <!-- Login simples -->
  <div id="login">
    <input type="password" id="senha" placeholder="Digite a senha" />
    <button onclick="verificarSenha()">Entrar</button>
  </div>

  <!-- Conteúdo protegido -->
  <div id="painel" style="display:none;">
    <h2>Cadastrar Produto</h2>
    <input type="text" id="nome" placeholder="Nome do produto" />
    <input type="number" id="preco" placeholder="Preço" />
    <input type="text" id="imagem" placeholder="URL da imagem" />
    <input type="file" id="seletorImagem" accept="image/*" />
    <button id="btn-salvar" onclick="adicionarProduto()">Salvar</button>

    <h2>Produtos Cadastrados</h2>

    <!-- Campo de busca -->
    <input type="text" id="busca" placeholder="Buscar produto..." oninput="filtrarProdutos()" />

    <!-- Contador de produtos -->
    <p id="contador-produtos">Total de produtos: 0</p>
