<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loja Tech | Eletrônicos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- TOPO -->
  <header class="topo">
    <img src="Logo.png" alt="Logo" class="logo-topo" />
    <nav>
      <ul class="menu">
        <li><a href="#notebooks">Notebooks</a></li>
        <li><a href="#headphones">Fones</a></li>
        <li><a href="#contato">Contato</a></li>
        <!-- Link direto para o painel admin -->
        <li><a href="Admin/admin.html" target="_blank">Admin</a></li>
      </ul>
    </nav>
  </header>

  <div class="overlay"></div>

  <!-- CONTEÚDO -->
  <main class="conteudo">
    <h1>Promoção Exclusiva Loja Tech</h1>
    <p>Enviamos para todo o Brasil.</p>
    <button onclick="falarWhatsApp()">Fale com um atendente</button>

    <!-- PRODUTOS -->
    <section class="produtos" id="headphones">
      <h2>Produtos</h2>
      <!-- Aqui os produtos serão carregados dinamicamente -->
      <div class="grid" id="grid-produtos"></div>
    </section>
  </main>

  <!-- RODAPÉ -->
  <footer id="contato">
    <p>&copy; 2025 Loja Tech - Todos os direitos reservados.</p>
  </footer>

  <!-- BOTÃO FLUTUANTE DO CARRINHO -->
  <div class="carrinho-flutuante" onclick="toggleCarrinho()">
    <img src="carrinho.png" alt="Carrinho" />
    <span id="contador-carrinho" class="contador-carrinho">0</span>
  </div>

  <!-- POPUP DO CARRINHO -->
  <div id="carrinho-popup" class="carrinho-popup">
    <h3>Seu Carrinho</h3>
    <div id="carrinho"></div>
    <h4 id="total">Total: R$ 0.00</h4>
    <button onclick="finalizarPedido()">Finalizar Pedido</button>
  </div>

  <!-- BOTÃO FLUTUANTE ADMIN -->
  <a href="Admin/admin.html" target="_blank" id="btn-admin" style="position:fixed; bottom:120px; right:20px; padding:8px 12px; background:#00ffcc; border:none; border-radius:5px; cursor:pointer; z-index:1001; text-decoration:none; color:black;">
    Painel Admin
  </a>

  <!-- SCRIPTS -->
  <script src="script.js"></script>
</body>
</html>
